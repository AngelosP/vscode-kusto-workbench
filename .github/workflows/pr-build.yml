# PR validation workflow
#
# - Runs on pull requests targeting main
# - Uses NBgv to compute and stamp version (ensures the versioning pipeline is healthy)
# - Builds, lints, tests, and uploads a VSIX artifact for debugging

name: pr-build

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  pr-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history required by NBgv)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Setup .NET (for NBgv tool)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install NBgv tool (into runner temp)
        run: |
          dotnet tool install --tool-path "$RUNNER_TEMP/nbgv" nbgv
          echo "$RUNNER_TEMP/nbgv" >> $GITHUB_PATH

      - name: Compute + stamp version (NBgv)
        id: nbgv
        shell: bash
        run: |
          set -euo pipefail
          VERSION_JSON=$(nbgv get-version -f json)
          echo "$VERSION_JSON" | head -c 2000

          VERSION=$(VERSION_JSON="$VERSION_JSON" node -e "const v=JSON.parse(process.env.VERSION_JSON); process.stdout.write(String(v.SemVer2 || v.SemVer || v.Version));")
          echo "Computed version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          npm version "$VERSION" --no-git-tag-version

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build (package)
        run: npm run package

      - name: Run tests
        run: npm test

      - name: Package VSIX (vsce)
        shell: bash
        run: |
          set -euo pipefail
          npm install -g @vscode/vsce
          VSIX_NAME="${{ github.event.repository.name }}-pr-${{ github.event.pull_request.number }}-${{ steps.nbgv.outputs.version }}.vsix"
          echo "VSIX_NAME=$VSIX_NAME" >> $GITHUB_ENV
          vsce package -o "$VSIX_NAME"

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: pr-vsix-${{ steps.nbgv.outputs.version }}
          path: ${{ env.VSIX_NAME }}
